{% extends 'survey/base.html' %}
{% block content %}

<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-[#a99a68] shadow-2xl rounded-2xl p-6 sm:p-10 w-full max-w-md text-center relative">
    
    <!-- Close Button -->
    <button onclick="window.close()"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 font-bold text-lg">
      &times;
    </button>

    <!-- Content -->
    <h1 class="text-2xl font-semibold mb-4">Thank you!</h1>
    <p class="text-gray-700 mb-6">
      Your response has been recorded. This link is now marked as completed.
    </p>

    <!-- Optional Close Button at Bottom -->
    <button onclick="window.close()"
            class="bg-black text-white px-6 py-2 rounded-lg hover:bg-black transition">
      Close
    </button>
  </div>
</div>

{% endblock %}
