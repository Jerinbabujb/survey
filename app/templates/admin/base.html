<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else 'Survey Admin' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

      <!-- Logo -->
    <div class="flex items-center justify-center space-x-2">
  <img src="https://identity.infinitycapital.bh//uploads/settings/21/cv-01.png" class="h-10 w-auto" alt="Infinity Capital Logo"/>
  <span class="text-black text-lg font-semibold">Infinity Capital</span>
</div>

      <!-- Hamburger Button (Mobile) -->
      <button
        id="menu-btn"
        class="md:hidden text-gray-700 focus:outline-none"
      >
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6 text-gray-700">
        <a href="/admin" class="hover:text-blue-500 transition">Dashboard</a>
        <a href="/admin/employees" class="hover:text-blue-500 transition">Employees</a>
        <a href="/admin/department-heads" class="hover:text-blue-500 transition">Department Heads</a>
        <a href="/admin/smtp" class="hover:text-blue-500 transition">SMTP</a>
        <form action="/admin/logout" method="post">
          <button class="text-red-600 hover:text-red-500 font-medium">
            Logout
          </button>
        </form>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="hidden md:hidden bg-white border-t border-gray-200 px-6 py-4 space-y-4"
    >
      <a href="/admin" class="block hover:text-blue-500">Dashboard</a>
      <a href="/admin/employees" class="block hover:text-blue-500">Employees</a>
      <a href="/admin/department-heads" class="block hover:text-blue-500">Department Heads</a>
      <a href="/admin/smtp" class="block hover:text-blue-500">SMTP</a>
      <form action="/admin/logout" method="post">
        <button class="text-red-600 hover:text-red-500 font-medium">
          Logout
        </button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-4 sm:p-6 mt-6">
    {% block content %}
    <div class="bg-white shadow-lg rounded-xl p-6">
      <h1 class="text-2xl font-semibold mb-4">
        Welcome to Survey Admin
      </h1>
      <p class="text-gray-600">
        Use the navigation above to manage surveys, employees, and system settings.
      </p>
    </div>
    {% endblock %}
  </main>

  <!-- Toggle Script -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
