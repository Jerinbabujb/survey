<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else 'Survey Admin' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="font-semibold text-lg">Survey Admin</div>
      <div class="space-x-4 text-sm">
        <a href="/admin" class="hover:text-blue-600">Dashboard</a>
        <a href="/admin/employees" class="hover:text-blue-600">Employees</a>
        <a href="/admin/department-heads" class="hover:text-blue-600">Department Heads</a>
        <a href="/admin/smtp" class="hover:text-blue-600">SMTP</a>
        <form action="/admin/logout" method="post" class="inline">
          <button class="text-red-600 hover:underline">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
