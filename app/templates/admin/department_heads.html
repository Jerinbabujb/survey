{% extends 'admin/base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div class="bg-white shadow rounded p-4">
    <h2 class="text-lg font-semibold mb-3">Add Department Head</h2>
    <form method="post" action="/admin/department-heads/add" class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Display Name</label>
        <input type="text" name="display_name" required class="w-full border rounded px-3 py-2">
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
    </form>
  </div>

  <div class="bg-white shadow rounded p-4">
    <h2 class="text-lg font-semibold mb-3">Existing Department Heads</h2>
    <table class="min-w-full text-sm">
      <thead>
        <tr class="text-left border-b">
          <th class="py-2">Name</th>
          <th class="py-2">Status</th>
          <th class="py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for head in heads %}
        <tr class="border-b last:border-none">
          <td class="py-2">{{ head.display_name }}</td>
          <td class="py-2">{{ 'Active' if head.is_active else 'Inactive' }}</td>
          <td class="py-2">
            <form method="post" action="/admin/department-heads/{{ head.id }}/toggle">
              <button class="text-blue-600 hover:underline">Toggle</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td class="py-2" colspan="3">No department heads yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
