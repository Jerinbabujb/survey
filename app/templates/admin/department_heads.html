{% extends 'admin/base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

  <!-- Add Department Head Card -->
  <div class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition-shadow">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Department Head</h2>
    <form method="post" action="/admin/department-heads/add" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Display Name</label>
        <input type="text" name="display_name" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Add</button>
    </form>
  </div>

  <!-- Existing Department Heads Card -->
  <div class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition-shadow">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Existing Department Heads</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="py-3 px-4 text-left font-medium text-gray-500">Name</th>
            <th class="py-3 px-4 text-left font-medium text-gray-500">Status</th>
            <th class="py-3 px-4 text-left font-medium text-gray-500">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          {% for head in heads %}
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="py-3 px-4">{{ head.display_name }}</td>
            <td class="py-3 px-4">
              {% if head.is_active %}
              <span class="inline-block bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">Active</span>
              {% else %}
              <span class="inline-block bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-xs font-semibold">Inactive</span>
              {% endif %}
            </td>
            <td class="py-3 px-4">
              <form method="post" action="/admin/department-heads/{{ head.id }}/toggle">
                <button class="text-blue-600 hover:underline">Toggle</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td class="py-3 px-4 text-gray-400" colspan="3">No department heads yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
